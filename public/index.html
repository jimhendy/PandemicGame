<html style="width: 100%; height: 100%; margin:0px;">

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>Pandemic</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
</head>



<body style="width: 100%; height: 100%; margin:0px;">
    <div id="gameArea" style="width: 100%; height: 100%; margin:0px;"></div>
</body>

<script id="landing-screen-template" type="text/template">
    <!-- LANDING SCREEN where user can enter details -->
<div style="text-align:center; padding-top: 32px; width:calc(100% - 32px); height:calc(100% - 32px) margin: 0px">
    <img class="logo" alt="my_logo" src="http://localhost:3000/images/pandemic_landing_image.jpg"
        style="width:80%; height:50%; margin-bottom: 32px;">
    <form id="player_details_form">
        <input id="passcode_input" autocomplete="off" placeholder="Passcode" style="margin-bottom: 1%;">
        </br>
        <input id="playername_input" autocomplete="off" placeholder="Player Name" style="margin-bottom: 1%">
        </br>
        <button id="enter_game_button" disabled=true>Enter Game</button>
    </form>
</div>
<script>
    $('#passcode_input, #playername_input').on("keyup", test_enable_enter_button);
    function test_enable_enter_button() {
        if ($('#playername_input').val().length > 0 && $('#passcode_input').val().length > 0) {
            $('#enter_game_button').prop("disabled", false);
        } else {
            $('#enter_game_button').prop("disabled", true);
        }
    }
</script>
</script>


<script id="role-choice-screen-template" type="text/template">
    <!-- User now logged in, choose a character role -->
<div style="text-align:center; padding-top: 32px; margin:0px; width:100%; height:calc(100% - 32px)">
    <h3>Please choose a role</h3>
    <div id="role-choice-cards-div" style="margin-bottom: 5%"></div>
    <button id="player-ready-button" disabled=true>Start Game</button>
</div>
</script>


<script id="waiting-for-role-choices-template" type="text/template">
    <!-- Spinner to wait on other player's role choice-->
<div style="text-align:center; padding-top: 32px; margin:0px; width:100%; height:calc(100% - 32px)">
    <div class="loader" style="margin-left: auto; margin-right: auto; margin-bottom: 5%"></div>
    <div>Waiting for other players...</div>
</div>
</script>


<script id="game-board-template" type="text/template">
    <!-- Game Board -->
<div style="margin:0px; width:100%; height:100%; display:flex;">
    <div id="board_div" style="display:inline-block; width: 80%; height: 100%; position:relative;">
        <img src="images/game/Board_1.jpg"
            style="width:100%; height:100%; position:absolute; z-index:-1; top:0; left:0; opacity:0.8;">
        <canvas id="boardCanvas" width=2056 height=2056
            style="width:100%; height:100%; position:absolute; top:0;"></canvas>
        <canvas id="cubeCanvas" width=2056 height=2056
            style="width:100%; height:100%; position:absolute; top:0;"></canvas>
        <canvas id="cardCanvas" width=2056 height=2056
            style="width:100%; height:100%; position:absolute; top:0;"></canvas>
        <canvas id="animationCanvas" width=2056 height=2056
            style="width:100%; height:100%; position:absolute; top:0;"></canvas>
    </div>
    <div id="status_div" style="display: flex; flex-direction: column; width:20%; height:100%;">
        <div id="player_area" style="width=100%; height:70%;">
            <div>
                <p style="text-align: left; margin-top: 0px; margin-left: 2px; margin-bottom: 2px; height: 22px">
                    Your Location: <span id="player_location" style="font-weight: bold;">Atlanta</span></p>
                <p style="text-align: left; margin-top: 0px; margin-left: 2px; margin-bottom: 2px; height: 22px">Current
                    Turn: <span id="current_player" style="font-weight: bold;"></span></p>
            </div>
            <div id="player_card_store"
                style="overflow: hidden; position: relative; height: calc(100% - 210px - 46px);"></div>
            <div id="player_selection_area" visible=false style="height: 210px%"></div>
            <div id="player_actions"
                style="display: flex; flex-direction: column; margin-top: auto; margin-bottom: 0px; height: 210px; overflow-y: hidden">
                <button disabled=true class="game-button" id="button_drive_ferry"
                    title="Move to a city connected by a white line.">Drive/Ferry</button>
                <button disabled=true class="game-button" id="button_direct_flight"
                    title="Discard a City card to move to the city named on the card.">Direct Flight</button>
                <button disabled=true class="game-button" id="button_charter_flight"
                    title="Discard the City card that matches the city you are in to move to any city.">Charter
                    Flight</button>
                <button disabled=true class="game-button" id="button_shuttle_flight"
                    title="Move from a city with a research station to any other city that has a research station.">Shuttle
                    Flight</button>
                <button disabled=true class="game-button" id="button_build_research_station"
                    title="Discard the City card that matches the city you are in to place a research station there.">Build
                    Research Station</button>
                <button disabled=true class="game-button" id="button_treat_disease"
                    title="Remove 1 disease cube from the city you are in. If this colour is cured, remove all cubes of that colour from the city.">Treat
                    Disease</button>
                <button disabled=true class="game-button" id="button_cure"
                    title="At any research station, discard 4 City cards of the same disease colour to cure that disease.">Cure</button>
                <button disabled=true class="game-button" id="button_share_knowledge"
                    title="Either give the card that matches the city you are in to another player or take that card from another player. The other player must also be in the city with you.">Share
                    Knowledge</button>
                <button disabled=true class="game-button" id="button_special_action"
                    title="Take a special action for your role if available.">Special Action</button>
                <button disabled=true class="game-button" id="button_pass"
                    title="Just give up and skip this turn.">Pass</button>
            </div>
        </div>
        <div id="game_log" class="log-box">
            <p style="font-weight: bold;" class="log-message">Game Started</p>
        </div>
        <div id="infection_counter" class="log-box">Infection Counter</div>
    </div>
</div>
</script>



<script src="js/utils.js"></script>
<script src="js/images.js"></script>
<script src="js/client.js"></script>



</html>
